{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Create Note</div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn btn-md btn-success">Submit</button>
                    <a href="{% url 'notes.list' %}" class="btn btn-md btn-primary">Back</a>
                </form>
        
                {% if form.errors %}
                <div class="alert alert-danger">
                    {{form.errors}}
                </div>
                {% endif %}
            </div>

        </div>
    </div>
</div>

{% endblock %}
